<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name = "format-detection" content = "telephone=no"/>

    <link rel="stylesheet" type="text/css" href="css/index.css" />

    app.initialize();
  </script>

<body>
    
    <div id="food-entry-template" class="hbtemplate">
        
        {{#each places}}
        <div class="fplace">
        <h1 class="fplacename">{{placename}}</h1>
        
            <div class="food_entries">
            {{#each food_entries}}
                <div class="fcategory">
                    {{category}}
                    
                </div>
                <div class="ftitle_fi">
                    {{title_fi}}            
                </div>
            {{/each}}
            </div>
        </div>
        {{/each}}
    </div>

    <div class="ui-page">
        <!-- header -->
      
        <div class="ui-content">          
           <div id="menu-area"></div>            
            
        </div>
        
        
    </div>
